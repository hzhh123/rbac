<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe id="iframeChild" src="test.html" width="100%" height="800"
        frameborder="0" scrolling="no" marginheight="0"></iframe>
<!-- src 里面放你想要的网页-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script type="text/javascript" src="../plugin/scroll/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../plugin/bootstrapV3/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        //var dom=$("#iframeChild").contents().find("html");
        var dom=$('iframe').contents().find('html');
        dom.niceScroll({
            cursorcolor:"#1E9FFF",
            cursoropacitymax:1,
            touchbehavior:false,
            cursorwidth:"6px",
            cursorborder:"0",
            cursorborderradius:"5px"
        });
    })

</script>
</body>
</html>
